{% extends "base.html" %}
{% block content %}
    <p>Welcome to Questique online.  A word game for 1-4 players.</p>
    <a href="new">create a new game</a><br/><br/>
    Games:
    <ul>
    {% for game in games %}
        <li><a href='/game/{{game.key}}/'>join game</a> ({{game.playerlist|length}}/4 players)</li>
    {% endfor %}
    </ul>
{% endblock %}
