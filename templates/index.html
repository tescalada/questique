<html>
    <head>
        <link href="/static/style.css" rel="stylesheet" type="text/css">
        <script language="javascript" src="/static/jquery.js"></script>
        <script language="javascript" src="/static/jquery-ui.js"></script>
    </head>
    <body>
        <p>Welcome to Questique online.  A word game for 1-4 players.</p>
        <a href="new">create a new game</a><br/><br/>
        Games:
        <ul>
        {% for game in games %}
            <li><a href='/game/{{game.key}}/join'>join game</a> ({{game.playerlist|length}}/4 players)</li>
        {% endfor %}
        </ul>
    </body>
</html>
